<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="/screen.css">
  <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
</head>

<body>
  <header>
    <h1>My Score Board</h1>
  </header>
  <main>
    <section>
      <h2>Team 1</h2>
      <p class="score team-1-score">0</p>
    </section>
    <section>
      <h2>Team 2</h2>
      <p class="score team-2-score">0</p>
    </section>
  </main>
  <div class="update-teams">
    <aside class="team-content">
      <div class="buttons">
        <p>Update Team 1 Name</p>
        <input type="text"><button>Update</button>
      </div>
      <div class="buttons">
        <p>Update Team 1 Score</p>
        <button class="team-1-add">Add 1</button><button class="team-1-subtract">Subtract 1</button>
      </div>
    </aside>
    <aside class="team-content">
      <div class="buttons">
        <p>Update Team 2 Name</p>
        <input type="text"><button>Update</button>
      </div>
      <div class="buttons">
        <p>Update Team 2 Score</p>
        <button class="team-2-add">Add 1</button><button class="team-2-subtract">Subtract 1</button>
      </div>
    </aside>
  </div>

  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
